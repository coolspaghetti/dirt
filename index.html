<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joe Dirt Dress Up</title>
    <link rel="stylesheet" href="dirt.css">
    <link rel="icon" href="dirt.ico">
</head>
<body>
    <div class="header">
        <a href="about.html"><button class="about-button">What's all this about?</button></a>
    </div>
    <div class="game-container">
        <!-- base image (body) -->
        <div class="character-container" id="character-container">
            <img class="base" src="base.PNG" alt="Character Base">
            <img id="selected-shirt" src="" alt="Selected Shirt" style="display: none;">
            <img id="selected-pants" src="" alt="Selected Pants" style="display: none;">
            <img id="selected-jackets" src="" alt="Selected Jacket" style="display: none;">
            <img id="selected-others" src="" alt="Selected Other" style="display: none;">
        </div>
        <!-- shirts -->
        <div class="shirt-header">Shirts</div>
        <div class="shirt-container" id="shirt-options"> 
            <div class="shirts-grid">
                <img src="no-shirt-ico.PNG" data-equipped-src="no-shirt.PNG" class="shirt" draggable="true" alt="No Shirt">
                <img src="acdc-ico.PNG" data-equipped-src="acdc.PNG" class="shirt" draggable="true" alt="ACDC Shirt">
                <img src="choke-ico.PNG" data-equipped-src="choke.PNG" class="shirt" draggable="true" alt="Lovelace Shirt">
                <img src="freebird-ico.PNG" data-equipped-src="freebird.PNG" class="shirt" draggable="true" alt="Freebird Shirt">
                <img src="rock-ico.PNG" data-equipped-src="rock.PNG" class="shirt" draggable="true" alt="Rock Shirt">
                <img src="skynyrd-ico.PNG" data-equipped-src="skynyrd.PNG" class="shirt" draggable="true" alt="Skynyrd Shirt">
                <img src="snek-ico.PNG" data-equipped-src="snek.PNG" class="shirt" draggable="true" alt="Snake Shirt">
                <img src="green-stripe-ico.PNG" data-equipped-src="green-stripe.PNG" class="shirt" draggable="true" alt="Striped Shirt">
                <img src="def-ico.PNG" data-equipped-src="def.PNG" class="shirt" draggable="true" alt="No Shirt">
                <img src="marshall-ico.PNG" data-equipped-src="marshall.PNG" class="shirt" draggable="true" alt="No Shirt">
                <img src="purple-stripe-ico.PNG" data-equipped-src="purple-stripe.PNG" class="shirt" draggable="true" alt="No Shirt">
                <img src="seger-ico.PNG" data-equipped-src="seger.PNG" class="shirt" draggable="true" alt="No Shirt">
            </div>
        </div>
    </div>
        <!-- pants -->
        <div class="item-header pants-header">Pants</div>
        <div class="item-container pants-container" id="pants-options"> 
            <div class="pants-grid">
                <img src="no-pants-ico.PNG" data-equipped-src="no-pants.PNG" class="pants" draggable="true" alt="No Pants">
                <img src="black-ico.PNG" data-equipped-src="black.PNG" class="pants" draggable="true" alt="Black Pants">
                <img src="red-ico.PNG" data-equipped-src="red.PNG" class="pants" draggable="true" alt="Red Pants">
                <img src="blue-ico.PNG" data-equipped-src="blue.PNG" class="pants" draggable="true" alt="Blue Pants">
                <img src="green-ico.PNG" data-equipped-src="green.PNG" class="pants" draggable="true" alt="Green Pants">
                <img src="ripped-ico.PNG" data-equipped-src="ripped.PNG" class="pants" draggable="true" alt="Green Pants"> 
            </div>
        </div>
        <!-- jackets -->
        <div class="item-header jackets-header">Jackets</div>
        <div class="item-container jackets-container" id="jackets-options">
            <div class="jackets-grid">
                <img src="no-jacket-ico.PNG" data-equipped-src="no-jackets.PNG" class="jackets" draggable="true" alt="No Jacket">
                <img src="brown-ico.PNG" data-equipped-src="brown.PNG" class="jackets" draggable="true" alt="Brown Jacket">
                <img src="green-j-ico.PNG" data-equipped-src="green-j.PNG" class="jackets" draggable="true" alt="Green Jacket">
            </div>
        </div>
        <!-- other -->
        <div class="item-header others-header">Other</div>
        <div class="item-container others-container" id="others-options">
            <div class="others-grid">
                <img src="remove-ico.PNG" data-equipped-src="remove.PNG" class="others" draggable="true" alt="None">
                <img src="hat-ico.PNG" data-equipped-src="hat.PNG" class="others" draggable="true" alt="Hat">
                <img src="overalls-ico.PNG" data-equipped-src="overalls.PNG" class="others" draggable="true" alt="Overalls">
            </div>
        </div>
    <script src="script.js"></script>
</body>
</html>
