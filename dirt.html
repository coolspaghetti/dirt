<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joe Dirt Dress Up</title>
    <link rel="stylesheet" href="dirt.css">
    <link rel="icon" href="dirt.ico">
</head>
<body>
    <div class="header">
        <a href="about.html"><button class="about-button">What's all this about?</button></a>
    </div>
    <div class="game-container">
        <!-- base image (body) -->
        <div class="character-container" id="character-container">
            <img class="base" src="asset/base.PNG" alt="Character Base">
            <img id="selected-shirt" src="" alt="Selected Shirt" style="display: none;">
            <img id="selected-pants" src="" alt="Selected Pants" style="display: none;">
            <img id="selected-jackets" src="" alt="Selected Jacket" style="display: none;">
            <img id="selected-others" src="" alt="Selected Other" style="display: none;">
        </div>
        <!-- shirts -->
        <div class="shirt-header">Shirts</div>
        <div class="shirt-container" id="shirt-options"> 
            <div class="shirts-grid">
                <img src="asset/shirts/no-shirt-ico.PNG" data-equipped-src="asset/shirts/no-shirt.png" class="shirt" draggable="true" alt="No Shirt">
                <img src="asset/shirts/acdc-ico.PNG" data-equipped-src="asset/shirts/acdc.PNG" class="shirt" draggable="true" alt="ACDC Shirt">
                <img src="asset/shirts/choke-ico.PNG" data-equipped-src="asset/shirts/choke.PNG" class="shirt" draggable="true" alt="Lovelace Shirt">
                <img src="asset/shirts/freebird-ico.PNG" data-equipped-src="asset/shirts/freebird.PNG" class="shirt" draggable="true" alt="Freebird Shirt">
                <img src="asset/shirts/rock-ico.PNG" data-equipped-src="asset/shirts/rock.PNG" class="shirt" draggable="true" alt="Rock Shirt">
                <img src="asset/shirts/skynyrd-ico.PNG" data-equipped-src="asset/shirts/skynyrd.PNG" class="shirt" draggable="true" alt="Skynyrd Shirt">
                <img src="asset/shirts/snek-ico.PNG" data-equipped-src="asset/shirts/snek.PNG" class="shirt" draggable="true" alt="Snake Shirt">
                <img src="asset/shirts/green-stripe-ico.PNG" data-equipped-src="asset/shirts/green-stripe.PNG" class="shirt" draggable="true" alt="Striped Shirt">
                <img src="asset/shirts/def-ico.PNG" data-equipped-src="asset/shirts/def.png" class="shirt" draggable="true" alt="No Shirt">
                <img src="asset/shirts/marshall-ico.PNG" data-equipped-src="asset/shirts/marshall.png" class="shirt" draggable="true" alt="No Shirt">
                <img src="asset/shirts/purple-stripe-ico.PNG" data-equipped-src="asset/shirts/purple-stripe.png" class="shirt" draggable="true" alt="No Shirt">
                <img src="asset/shirts/seger-ico.PNG" data-equipped-src="asset/shirts/seger.png" class="shirt" draggable="true" alt="No Shirt">
            </div>
        </div>
    </div>
        <!-- pants -->
        <div class="item-header pants-header">Pants</div>
        <div class="item-container pants-container" id="pants-options"> 
            <div class="pants-grid">
                <img src="asset/pants/no-pants-ico.PNG" data-equipped-src="asset/pants/no-pants.PNG" class="pants" draggable="true" alt="No Pants">
                <img src="asset/pants/black-ico.PNG" data-equipped-src="asset/pants/black.PNG" class="pants" draggable="true" alt="Black Pants">
                <img src="asset/pants/red-ico.PNG" data-equipped-src="asset/pants/red.PNG" class="pants" draggable="true" alt="Red Pants">
                <img src="asset/pants/blue-ico.PNG" data-equipped-src="asset/pants/blue.PNG" class="pants" draggable="true" alt="Blue Pants">
                <img src="asset/pants/green-ico.PNG" data-equipped-src="asset/pants/green.PNG" class="pants" draggable="true" alt="Green Pants">
                <img src="asset/pants/ripped-ico.PNG" data-equipped-src="asset/pants/ripped.PNG" class="pants" draggable="true" alt="Green Pants"> 
            </div>
        </div>
        <!-- jackets -->
        <div class="item-header jackets-header">Jackets</div>
        <div class="item-container jackets-container" id="jackets-options">
            <div class="jackets-grid">
                <img src="asset/jackets/no-jacket-ico.PNG" data-equipped-src="asset/jackets/no-jackets.PNG" class="jackets" draggable="true" alt="No Jacket">
                <img src="asset/jackets/brown-ico.PNG" data-equipped-src="asset/jackets/brown.PNG" class="jackets" draggable="true" alt="Brown Jacket">
                <img src="asset/jackets/green-j-ico.PNG" data-equipped-src="asset/jackets/green-j.PNG" class="jackets" draggable="true" alt="Green Jacket">
            </div>
        </div>
        <!-- other -->
        <div class="item-header others-header">Other</div>
        <div class="item-container others-container" id="others-options">
            <div class="others-grid">
                <img src="asset/other/remove-ico.PNG" data-equipped-src="asset/other/remove.PNG" class="others" draggable="true" alt="None">
                <img src="asset/other/hat-ico.PNG" data-equipped-src="asset/other/hat.PNG" class="others" draggable="true" alt="Hat">
                <img src="asset/other/overalls-ico.PNG" data-equipped-src="asset/other/overalls.PNG" class="others" draggable="true" alt="Overalls">
            </div>
        </div>
    <script src="script.js"></script>
</body>
</html>
